<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />

    <title>Qubly</title>
    <meta name="description" content="Qubly" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link rel="shortcut icon" href="img/favicon/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="img/favicon/apple-touch-icon-72x72.png" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="img/favicon/apple-touch-icon-114x114.png" />

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#722ed1" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#722ed1" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#722ed1" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&display=swap"
      rel="stylesheet" />

    <!-- libs -->
    <link rel="stylesheet" href="libs/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="libs/animate.css" />

    <!-- main -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a href="#" class="logo">
            <img src="./images/logo.svg" alt="logo" />
          </a>

          <div class="header__info">
            <ul class="header__menu">
              <li class="header__menu-item">
                <a href="#">About</a>
              </li>
              <li class="header__menu-item">
                <a href="#">Pricing</a>
              </li>
              <li class="header__menu-item">
                <a href="#">Contact Us</a>
              </li>
              <li class="header__menu-item">
                <a href="#">Login</a>
              </li>
            </ul>
            <a class="btn header__btn" href="#">Start free trial</a>
          </div>
        </div>
      </div>
    </header>

    <section class="main">
      <div class="container">
        <div class="main__wrapper">
          <div class="main__text">
            <div class="info main__info">
              v3.1 released. <a href="#">Learn more</a>
            </div>
            <h1 class="title main__title">
              Your data with real-time analytics
            </h1>
            <div class="subtitle main__subtitle">
              Harness the potential of Big Data Analytics & Cloud Services and
              become a data-driven organization with Needle tail
            </div>
            <div class="main__buttons">
              <a class="btn btn--purple" href="#">Start free trial</a>
              <a class="btn btn--white" href="#">Learn more</a>
            </div>
          </div>
          <div class="main__image">
            <img src="./images/main-hero.png" alt="hero" />
          </div>
        </div>
      </div>
    </section>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/jquery.fancybox.min.js"></script>
    <script src="libs/wow.min.js"></script>

    <script src="js/common.js"></script>
  </body>
</html>
